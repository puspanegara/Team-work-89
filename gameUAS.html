<!DOCTYPE html>
<html>
<head>
    <title>The Laler's Odyssey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--Bagian ngelink ke CSS-->
    <link href="css/lalat-reset.css" rel="stylesheet"/>
    <link href="css/lalat-main.css" rel="stylesheet"/>
    <!--<style>
    
    canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
    </style> -->
</head>
    
<body>
    <main id="main-game">
         <section id="screen-game">
            <section id="backgroun-game" class="animated">
                <section id="flyarea-game">
                    <div id="ceiling" class="animated"></div>
                    <div id="palyer" class="lalat animated"></div>
                    <div id="scoring"></div>
                    <div id="splash"></div>
                    <div id="scoreboard">
                        <div id="currenscore"></div>
                        <div id="highscore"></div>
                        <div id="replay">
                            <img src="assets/replay.png" height="70" width="115" alt="replay">
                        </div>
                    </div>
                </section>
            </section>
        <section id="footer-game" class="animated"></section>
        </section>
    </main>
    
    <script src="js/lalat-main.js"></script>
</body>
